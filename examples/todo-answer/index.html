<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
<link rel="stylesheet" href="css/style.css">
<title>Redux-TODO</title>
</head>
<body>
<div class="l-body js-l-body">
<h1 class="title">TODO</h1>

<section class="section js-todoAdd">
<input class="mod-input js-todoInput" type="text">
<div class="mod-btn js-todoAddBtn">ADD</div>
</section>

<section class="section js-todoFilter">
<div class="mod-btn js-todoFilterAll">ALL</div>
<div class="mod-btn mod-btn_active is-active js-todoFilterActive">ACTIVE</div>
<div class="mod-btn mod-btn_complete js-todoFilterComplete">COMPLETE</div>
</section>

<section class="section">
<div class="todoList jsâˆ’todoList">
</div>
</section>

<section class="js-template" style="display: none;">
<div class="todoList-item cf js-todoItemActive"><span class="todoList-item-elem"></span><span class="todoList-item-btn mod-btn mod-btn_delete js-btnDelete">delete</span><span class="todoList-item-btn mod-btn mod-btn_complete js-btnComplete">complete</span></div>
<div class="todoList-item is-complete cf js-todoItemComplete"><span class="todoList-item-elem"></span><span class="todoList-item-btn mod-btn mod-btn_delete js-btnDelete">delete</span><span class="todoList-item-btn mod-btn mod-btn_active js-btnActive">active</span></div>
</section>
</div><!--l-body-->

<script src="../../build/todo-answer/js/index.js"></script>
<script type="application/json" class="js-initialData">

    {"id": 1, "text": "Counter", "status": "COMPLETED"},
    {"id": 2, "text": "Greeting", "status": "COMPLETED"},
    {"id": 3, "text": "Weather", "status": "ACTIVE"},
    {"id": 4, "text": "TODO", "status": "ACTIVE"}
  ]
</script>
</body>
</html>
